<head>

  <link rel="preload" as="style" href="/assets/styles.css" onload="this.rel='stylesheet'">

  <style>

<body>
  <a class="skip" href="#main">Skip to content</a>
  <header>
    <nav class="container">
      <a class="brand" href="/">kaltesh</a>
      <div class="spacer"></div>
      <a href="#bio">Bio</a>
      <a href="#achievements">Achievements</a>
      <a href="#experience">Experience</a>

      <button id="themeToggle" aria-label="Toggle theme" title="Toggle theme">☾</button>

  <main id="main" class="container">
    <section id="bio" class="card">
      <h2>Bio</h2>
      <p>Analytical, goal‑oriented leader with proven track record in management and enforcement — Space Fleet Operations or Frontend Development. Wide range of hands‑on experience, including:</p>
      <ul>
        <li>Large scale construction projects oversight</li>
        <li>Advanced forms of mind control</li>
        <li>Planetary scale demolitions operations</li>
        <li>Fugitive recovery services</li>
      </ul>
      <h3>Hi, my name is</h3>
      <h1 class="display">Anakin Skywalker</h1>
      <blockquote>Together we can rule the galaxy</blockquote>
      <blockquote>I find your lack of faith disturbing</blockquote>
    </section>

    <section id="achievements" class="card">
      <h2>Notable achievements</h2>
      <h3>Designed, built and piloted a custom pod racer. 32 BBY Boonta Eve Classic Race Champion</h3>
      <p>In my spare time at Wald’s Parts junk shop I designed and built a Class III open cockpit Podracer capable of 588 mph top speed. Went on to win the Boonta Eve Classic race in 32 BBY - first ever win by a human. Generated documented company revenue of over 59 wupiupi during the course of my enslavement.</p>
      <h3>Oversight of DS1 and DS2 Orbital Battle Stations construction projects</h3>
      <p>During my tenure as a Supreme Imperial Fleet Commander I was in charge of large capital construction projects for the Deep Space Fleet. Performed acceptance testing of the DS1 SuperLaser in 0 BBY by annihilating Alderaan - a terrestrial class planet in the Core Worlds region. Successfully tripled the deep space fire power of the imperial fleet in accordance with the Tarkin Doctrine before losing both projects to run-away photon torpedoes.</p>
    </section>

    <section id="experience" class="card">
      <h2>Experience</h2>
      <article>

        <h4>Supreme Commander of Imperial Forces, Emperor’s Enforcer</h4>
        <ul>

          <li>Oversaw construction of the first generation Death Star;</li>

        <h3>Wally’s Parts / Toyarian Watto junk shop, Mos Espa, Tatooine</h3>
        <h4>Enslaved Volunteer</h4>
        <ul>
          <li>General help and front-desk retail operations at the junk shop;</li>
          <li>Designed and piloted custom-built Podracer;</li>
        </ul>
      </article>
      <blockquote>I have brought peace, freedom, justice, security and memes to my new empire</blockquote>
      <blockquote>When I left you, I was but the learner; now I am the master</blockquote>
    </section>

    <section id="training" class="card">
      <h2>Formal training</h2>
      <article>
        <h3>Green Fox Academy, Earth</h3>
        <h4>Full stack developer</h4>
        <ul>
          <li>Padawan to Knight Tojas;</li>
          <li>Learned programming with a specialisation in JavaScript and Front-end technologies</li>
        </ul>
      </article>
      <article>
        <h3>Sith Empire, Coruscant</h3>
        <h4>Master of the Dark Side of the Force</h4>
        <ul>
          <li>Apprentice to Sith Lord Darth Sidious;</li>
        </ul>
      </article>
      <article>
        <h3>Jedi Order Academy, Coruscant</h3>
        <h4>Master of Jedi Force</h4>
        <ul>
          <li>Padawan to Knight Obi Wan Kenobi. Bodyguard to Senator Padme Amidala during the Clone Wars of 22 BBY;</li>
          <li>Graduated with donors;</li>
        </ul>
      </article>
      <p><a class="button" href="/training/">Open the Training gallery →</a></p>
    </section>
  </main>

  <footer class="container foot">
    <small>© <span id="year"></span> kaltesh.github.io</small>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Smooth scroll for same-page anchors
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const id = a.getAttribute('href');
        if (id.length > 1) {
          const el = document.querySelector(id);
          if (el) { e.preventDefault(); el.scrollIntoView({behavior:'smooth', block:'start'}); }
        }
      });
    });

    // Theme toggle (persists)
    const root = document.documentElement;
    const key = 'theme';
    function apply(t){ root.dataset.theme=t; }
    const saved = localStorage.getItem(key); if(saved) apply(saved);
    document.getElementById('themeToggle').addEventListener('click', () => {
      const next = (root.dataset.theme === 'dark') ? 'light' : 'dark';
      apply(next); localStorage.setItem(key, next);
    });
  </script>
</body>
</html>

/* Base */
:root{ --gap:14px; --radius:14px; --bg:#ffffff; --text:#111; --muted:#555; --card:#f6f6f6; --border:#e9e9e9; }
:root[data-theme='dark']{ --bg:#0c0c0f; --text:#eaeaea; --muted:#9aa0a6; --card:#141416; --border:#292a2d; }
*{box-sizing:border-box}
html,body{height:100%}
body{background:var(--bg);color:var(--text);accent-color:#6aa3ff}
img{max-width:100%;display:block}
.container{max-width:1100px;margin:0 auto;padding:24px 16px}
.display{font-size:clamp(2rem,2.4vw+1.2rem,3rem);margin:.25em 0 .4em}

/* A11y */
.skip{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
.skip:focus{left:8px;top:8px;width:auto;height:auto;background:#fffa;padding:8px 10px;border-radius:8px}

/* Header */
header{backdrop-filter:saturate(180%) blur(8px)}
nav{display:flex;align-items:center;gap:12px}
.brand{font-weight:700}
.spacer{flex:1}
nav a{padding:8px 10px;border-radius:10px}
nav a:hover{background:var(--card)}
#themeToggle{margin-left:6px;border:1px solid var(--border);background:var(--card);border-radius:999px;padding:6px 10px;cursor:pointer}

/* Cards/sections */
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px 16px;margin:18px 0}
blockquote{color:var(--muted);border-left:3px solid var(--border);padding-left:10px;margin:10px 0}
.button{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:transparent;text-decoration:none}
.button:hover{background:var(--bg)}

/* Footer */
.foot{color:var(--muted);font-size:.95rem;padding-bottom:40px}
