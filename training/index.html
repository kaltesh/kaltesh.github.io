<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training — kaltesh.github.io</title>
  <meta name="description" content="Training subpage with a simple responsive image gallery." />
  <style>
    :root { --gap: 12px; --radius: 12px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; margin: 0; color: #111; background: #fafafa; }
    header { position: sticky; top: 0; background: #fff; border-bottom: 1px solid #eee; padding: 12px 16px; display: flex; gap: 12px; align-items: center; }
    header a { text-decoration: none; color: #0366d6; }
    main { max-width: 1100px; margin: 0 auto; padding: 24px 16px 56px; }
    h1 { font-size: clamp(1.6rem, 2.5vw + 1rem, 2.4rem); margin: 0 0 6px; }
    p.lead { margin: 0 0 24px; color: #444; }

    /* Gallery */
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: var(--gap); }
    .card { position: relative; overflow: hidden; border-radius: var(--radius); background: #eaeaea; aspect-ratio: 4 / 3; }
    .card img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform .25s ease; }
    .card:focus-within img, .card:hover img { transform: scale(1.03); }
    .card a { position: absolute; inset: 0; outline: none; }
    .card .cap { position: absolute; left: 8px; bottom: 8px; right: 8px; background: color-mix(in oklab, black 65%, transparent); color: #fff; padding: 6px 10px; border-radius: 10px; font-size: .9rem; line-height: 1.2; opacity: .0; transform: translateY(8px); transition: .25s ease; }
    .card:hover .cap, .card:focus-within .cap { opacity: 1; transform: translateY(0); }

    /* Lightbox using <dialog> */
    dialog.lightbox { border: none; padding: 0; border-radius: 16px; max-width: min(96vw, 1200px); max-height: 90vh; box-shadow: 0 10px 40px rgba(0,0,0,.25); }
    dialog::backdrop { background: rgba(0,0,0,.62); }
    .lb-wrap { position: relative; }
    .lb-img { display: block; max-width: 100%; height: auto; border-radius: 16px; }
    .lb-cap { position: absolute; left: 0; right: 0; bottom: 0; padding: 12px 16px; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,.6); background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 100%); border-radius: 0 0 16px 16px; font-size: .95rem; }
    .lb-close { position: absolute; top: 10px; right: 10px; border: 0; background: rgba(0,0,0,.6); color: #fff; padding: 8px 10px; border-radius: 999px; cursor: pointer; font-size: 14px; }

    /* Footer */
    footer { text-align: center; color: #666; font-size: .9rem; padding: 28px 16px 40px; }
  </style>
</head>
<body>
  <header>
    <a href="/">← Home</a>
    <span aria-hidden>•</span>
    <strong>Training</strong>
  </header>
  <main>
    <h1>Training</h1>
    <p class="lead">A tiny, dependency‑free gallery you can drop into GitHub Pages. Replace the image URLs with your own under <code>/assets/images/training/</code>.</p>

    <section class="gallery" id="gallery">
      <!-- Example items (replace src/href with your files) -->
      <!-- Suggest placing originals in /assets/images/training/ and thumbs in /assets/images/training/thumbs/ -->
      <!-- Item 1 -->
      <figure class="card">
        <a href="https://images.unsplash.com/photo-1520975916090-3105956dac38" data-caption="Kettlebell session">
          <img loading="lazy" src="https://picsum.photos/id/1025/600/450" alt="Kettlebell session" />
        </a>
        <figcaption class="cap">Kettlebell session</figcaption>
      </figure>
      <!-- Item 2 -->
      <figure class="card">
        <a href="https://images.unsplash.com/photo-1517836357463-d25dfeac3438" data-caption="Outdoor run">
          <img loading="lazy" src="https://picsum.photos/id/1011/600/450" alt="Outdoor run" />
        </a>
        <figcaption class="cap">Outdoor run</figcaption>
      </figure>
      <!-- Item 3 -->
      <figure class="card">
        <a href="https://images.unsplash.com/photo-1508186225823-0963cf9ab0de" data-caption="Boxing practice">
          <img loading="lazy" src="https://picsum.photos/id/1027/600/450" alt="Boxing practice" />
        </a>
        <figcaption class="cap">Boxing practice</figcaption>
      </figure>
      <!-- Item 4 -->
      <figure class="card">
        <a href="https://images.unsplash.com/photo-1526401281623-359cae4d7852" data-caption="Strength training">
          <img loading="lazy" src="https://picsum.photos/id/1005/600/450" alt="Strength training" />
        </a>
        <figcaption class="cap">Strength training</figcaption>
      </figure>
      <!-- Item 5 -->
      <figure class="card">
        <a href="https://images.unsplash.com/photo-1483721310020-03333e577078" data-caption="Yoga flow">
          <img loading="lazy" src="https://picsum.photos/id/1035/600/450" alt="Yoga flow" />
        </a>
        <figcaption class="cap">Yoga flow</figcaption>
      </figure>
      <!-- Item 6 -->
      <figure class="card">
        <a href="https://images.unsplash.com/photo-1521805103424-d8f8430e8938" data-caption="Cycling">
          <img loading="lazy" src="https://picsum.photos/id/1020/600/450" alt="Cycling" />
        </a>
        <figcaption class="cap">Cycling</figcaption>
      </figure>
    </section>

    <dialog class="lightbox" id="lightbox">
      <div class="lb-wrap">
        <button class="lb-close" id="lbClose" aria-label="Close">✕</button>
        <img class="lb-img" id="lbImg" alt="" />
        <div class="lb-cap" id="lbCap"></div>
      </div>
    </dialog>
  </main>

  <footer>
    <small>© <span id="year"></span> kaltesh.github.io</small>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lightweight lightbox
    const gallery = document.getElementById('gallery');
    const dlg = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCap = document.getElementById('lbCap');
    const lbClose = document.getElementById('lbClose');

    gallery.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (!a) return;
      e.preventDefault();
      lbImg.src = a.getAttribute('href');
      lbImg.alt = a.getAttribute('data-caption') || '';
      lbCap.textContent = a.getAttribute('data-caption') || '';
      if (typeof dlg.showModal === 'function') {
        dlg.showModal();
      } else {
        // Fallback for older browsers: open the image alone
        window.open(a.href, '_blank');
      }
    });

    function closeLb() { dlg.close(); lbImg.src = ''; lbCap.textContent = ''; }
    lbClose.addEventListener('click', closeLb);
    dlg.addEventListener('click', (e) => { if (e.target === dlg) closeLb(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && dlg.open) closeLb(); });
  </script>
</body>
</html>
